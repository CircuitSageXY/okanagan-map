<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Okanagan Route Planner</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

<style>
/* ---------- GLOBAL VARIABLES ---------- */
:root{
  --clrA:#4285F4; --clrB:#0F9D58; --clrC:#F4B400; --clrD:#DB4437;
  --clrE:#ab47bc; --clrF:#00acc1; --clrG:#ff7043; --clrH:#8d6e63;
  --clrDefault:#607d8b;

  --clrPanelBg:#ffffff; --clrPanelBorder:#d7d7d7; --clrPanelStripe:#2196f3;
  --clrPanelShadow:0 2px 8px rgba(0,0,0,.25);
  --clrInputBorder:#c7c7c7; --clrInputBg:#fff; --clrInputBgAlt:#fafafa;

  --radiusSm:4px; --radiusMd:6px; --radiusLg:10px;
  --transFast:.12s; --fontMain:Roboto,Arial,sans-serif;

  --f-early:#8BC34A; --f-late:#4CAF50; --f-lunch:#FFEB3B;
  --f-afternoon:#03A9F4; --f-supper:#FF9800;
  --f-evening:#BA68C8; --f-lateev:#F44336;

  --tlW:74px; --tick-minor:#9e9e9e; --tick-major:#424242; --axis-w:4px;

  --pxPerMin:2;
}

/* ---------- BASICS ---------- */
html,body,#map{height:100%;margin:0;font-family:var(--fontMain);}
#map{backface-visibility:hidden;transform:translateZ(0);}
.hidden{display:none!important;}

/* ---------- SIDE PANEL ---------- */
#panel{
  position:absolute;top:0;left:0;z-index:5;width:520px;height:100%;
  background:var(--clrPanelBg);border-right:1px solid var(--clrPanelBorder);
  box-shadow:var(--clrPanelShadow);border-top-right-radius:var(--radiusLg);
  border-bottom-right-radius:var(--radiusLg);display:flex;flex-direction:column;
}
#scroller{flex:1;overflow:auto;position:relative;padding:12px 12px 0 0;}
#content{display:flex;align-items:flex-start;position:relative;}

/* ---------- TIMELINE COLUMN ---------- */
#timelineCol{width:var(--tlW);flex:none;position:sticky;top:0;}
#timeline{position:relative;width:100%;}
.tl-axis{position:absolute;left:0;width:var(--axis-w);background:#000;border-radius:2px;}
.tl-seg{position:absolute;left:20px;width:44px;border-radius:3px;opacity:.45;}
.tl-tick{position:absolute;left:0;width:100%;pointer-events:none;}
.tl-tick::before{content:"";position:absolute;left:var(--axis-w);width:6px;height:1px;background:var(--tick-minor);}
.tl-tick.bold::before{width:10px;background:var(--tick-major);}
.tl-label{position:absolute;left:14px;font-size:11px;color:#424242;background:rgba(255,255,255,.85);
  padding:0 2px;border-radius:2px;line-height:1;}
.nowMarker{
  position:absolute;left:2px;width:12px;height:12px;border:2px solid #000;background:#fff;border-radius:50%;
  transform:translate(-50%,-50%);box-shadow:0 0 4px rgba(0,0,0,.4);animation:pulse 2s infinite;z-index:3;}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(0,0,0,.35);}70%{box-shadow:0 0 0 6px rgba(0,0,0,0);}100%{box-shadow:0 0 0 0 rgba(0,0,0,0);}}

/* ---------- FRAMES ---------- */
#framesContainer{flex:1;min-width:0;}
.frame{
  border:1px solid var(--clrPanelBorder);border-radius:6px;margin-bottom:14px;background:#fff;
  box-shadow:0 1px 2px rgba(0,0,0,.08);position:relative;
  display:flex;flex-direction:column;
}
.frame-header{
  position:sticky;top:0;z-index:1;display:flex;align-items:center;gap:8px;padding:6px 10px;
  font-size:15px;font-weight:500;color:#000;border-bottom:1px solid #e0e0e0;background:#fafafa;
}
.frame-header .swatch{width:16px;height:16px;border-radius:3px;flex:none;}
.frame-hide{margin-left:auto;cursor:pointer;color:#666;font-size:20px;line-height:20px;}
.frame-hide:hover{color:#000;}
.frame.collapsed .frame-list,.frame.collapsed .addRowBtn{display:none;}
.frame.collapsed{opacity:.55;}
.frame.collapsed .frame-hide{color:#c00;}

.frame-list{
  padding:6px 10px 8px 6px;overflow:visible; /* <— show all stops inside the frame */
  flex:1 1 auto;
}
.addRowBtn{
  margin:6px 0 8px 28px;background:#e0e0e0;color:#000;border:1px solid #d0d0d0;
  padding:4px 10px;border-radius:4px;font-size:13px;cursor:pointer;flex:none;}
.addRowBtn:hover{background:#e7e7e7;}

/* per‑frame colors */
.frame[data-frame="0"]{border-left:4px solid var(--f-early);}
.frame[data-frame="1"]{border-left:4px solid var(--f-late);}
.frame[data-frame="2"]{border-left:4px solid var(--f-lunch);}
.frame[data-frame="3"]{border-left:4px solid var(--f-afternoon);}
.frame[data-frame="4"]{border-left:4px solid var(--f-afternoon);}
.frame[data-frame="5"]{border-left:4px solid var(--f-supper);}
.frame[data-frame="6"]{border-left:4px solid var(--f-evening);}
.frame[data-frame="7"]{border-left:4px solid var(--f-lateev);}

/* ---------- ROWS ---------- */
.row{display:flex;align-items:center;margin:8px 0;padding:4px 6px 4px 0;
  border-radius:var(--radiusMd);transition:background var(--transFast),box-shadow var(--transFast),outline var(--transFast);}
.row.focused{background:var(--clrInputBgAlt);box-shadow:0 0 0 2px rgba(33,150,243,.25);}
.row:hover:not(.focused):not(.selected){background:rgba(0,0,0,.04);}
.row.invalid input.stop{border-color:#e53935;background:#fff7f7;}
.row.selected{outline:3px solid rgba(33,150,243,.6);}

.bullet{
  min-width:24px;padding:0 6px;height:24px;border-radius:50%;
  line-height:24px;text-align:center;font-weight:600;font-size:13px;color:#fff;
  margin-right:8px;flex:none;box-shadow:0 0 0 2px rgba(255,255,255,.8),0 0 4px rgba(0,0,0,.35);}
.A{background:var(--clrA)} .B{background:var(--clrB)}
.C{background:var(--clrC)} .D{background:var(--clrD)}
.E{background:var(--clrE)} .F{background:var(--clrF)}
.G{background:var(--clrG)} .H{background:var(--clrH)}
.defaultBullet{background:var(--clrDefault)}

input.stop{
  flex:1;height:38px;border:1px solid var(--clrInputBorder);
  border-radius:var(--radiusSm);padding:4px 6px 4px 10px;font-size:14px;
  background:var(--clrInputBg);transition:border-color var(--transFast),box-shadow var(--transFast);}
input.stop:focus{outline:none;border-color:var(--clrPanelStripe);box-shadow:0 0 0 3px rgba(33,150,243,.25);}
.row[data-frame="0"] input.stop{border-left:4px solid var(--f-early);    padding-left:6px;}
.row[data-frame="1"] input.stop{border-left:4px solid var(--f-late);     padding-left:6px;}
.row[data-frame="2"] input.stop{border-left:4px solid var(--f-lunch);    padding-left:6px;}
.row[data-frame="3"] input.stop{border-left:4px solid var(--f-afternoon);padding-left:6px;}
.row[data-frame="4"] input.stop{border-left:4px solid var(--f-afternoon);padding-left:6px;}
.row[data-frame="5"] input.stop{border-left:4px solid var(--f-supper);   padding-left:6px;}
.row[data-frame="6"] input.stop{border-left:4px solid var(--f-evening);  padding-left:6px;}
.row[data-frame="7"] input.stop{border-left:4px solid var(--f-lateev);   padding-left:6px;}

.drag{cursor:grab;margin-left:6px;color:#666;font-size:22px;line-height:22px;padding:2px;border-radius:var(--radiusSm);}
.drag:hover{background:rgba(0,0,0,.08);} .drag:active{cursor:grabbing;}
.remove{
  cursor:pointer;margin-left:4px;font-size:20px;line-height:20px;color:#fff;
  width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center;
  background:var(--clrD);border-radius:var(--radiusSm);
  transition:transform var(--transFast),background var(--transFast);}
.remove:hover{background:#f75a4d;transform:scale(1.08);} .remove:active{transform:scale(.94);}

/* ---------- ACTION BAR (integrated) ---------- */
#actions{
  position:sticky;bottom:0;left:0;right:0;z-index:7;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
  padding:10px 12px;border-top:1px solid var(--clrPanelBorder);
  background:linear-gradient(180deg, rgba(255,255,255,0.8), #fff 70%);
}
#actions button{padding:8px 14px;font-size:14px;border-radius:var(--radiusMd);border:1px solid transparent;cursor:pointer;transition:background var(--transFast),transform var(--transFast);}
#route{background:var(--clrA);color:#fff;border-color:var(--clrA);}        #route:hover{background:#5b9bff;} #route:active{transform:scale(.96);}
#optAll{background:var(--clrB);color:#fff;border-color:var(--clrB);}       #optAll:hover{background:#26c36c;} #optAll:active{transform:scale(.96);}
#optFrames{background:#795548;color:#fff;border-color:#795548;}            #optFrames:hover{background:#8d6e63;} #optFrames:active{transform:scale(.96);}
#delSel{background:#db4437;color:#fff;border-color:#db4437;display:none;}

#msg{margin:12px 12px;color:#0066cc;font-weight:700;font-size:17px;padding:4px 0 0 0;}

/* ---------- LEG SUMMARY ---------- */
.leg-display{margin:6px 0 0 28px;font-size:16px;font-weight:600;color:#1b1b1b;
  padding:4px 10px;border-radius:6px;background:rgba(0,0,0,.06);display:inline-block;line-height:1.25;white-space:nowrap;}
.leg-A{background:rgba(66,133,244,.15);border-left:4px solid var(--clrA);}
.leg-B{background:rgba(15,157,88,.18);border-left:4px solid var(--clrB);}
.leg-C{background:rgba(244,180,0,.20);border-left:4px solid var(--clrC);}
.leg-D{background:rgba(219,68,55,.20);border-left:4px solid var(--clrD);}
.leg-E{background:rgba(171,71,188,.18);border-left:4px solid var(--clrE);}
.leg-F{background:rgba(0,172,193,.18);border-left:4px solid var(--clrF);}
.leg-G{background:rgba(255,112,67,.18);border-left:4px solid var(--clrG);}
.leg-H{background:rgba(141,110,99,.18);border-left:4px solid var(--clrH);}
.leg-default{background:rgba(96,125,139,.18);border-left:4px solid var(--clrDefault);}

/* ---------- STREET VIEW BACK ---------- */
#svBack{
  position:fixed;bottom:16px;right:16px;z-index:1200;
  padding:8px 14px;border:none;border-radius:6px;background:#455a64;color:#fff;
  font-size:14px;cursor:pointer;display:none;box-shadow:0 2px 6px rgba(0,0,0,.35);}
#svBack:hover{background:#546e7a;}

/* ---------- FLAT MODE ---------- */
#panel.flat{width:auto;background:transparent;border:none;box-shadow:none;pointer-events:none;}
#panel.flat #content{display:none;}
#panel.flat #scroller{padding:12px;}
#panel.flat #msg,#panel.flat #actions{display:none;}

#addrBar{
  position:absolute;top:12px;left:12px;width:380px;z-index:8;
  background:rgba(255,255,255,.75);border:1px solid #d7d7d7;border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);padding:12px 12px 10px 12px;
  pointer-events:auto;display:none;backdrop-filter:blur(2px);}
#addrBar.active{display:block;}
#addrBarHeader{display:flex;align-items:center;gap:8px;margin-bottom:6px;font-weight:500;font-size:15px;}
#addrTitle{flex:1;}
#addrToggles{display:flex;gap:6px;}
.toggleChip{padding:3px 10px;border-radius:14px;border:1px solid #bbb;font-size:12px;cursor:pointer;user-select:none;line-height:16px;display:inline-block;min-width:46px;text-align:center;}
.toggleChip.day  {border-color:var(--f-afternoon);color:var(--f-afternoon);}
.toggleChip.night{border-color:var(--f-evening);color:var(--f-evening);}
.toggleChip.active.day  {background:var(--f-afternoon);color:#fff;}
.toggleChip.active.night{background:var(--f-evening);color:#fff;}

#addrAdd{background:var(--clrPanelBg);border:1px solid #bbb;border-radius:50%;width:24px;height:24px;font-size:16px;line-height:22px;text-align:center;cursor:pointer;flex:none;}
#addrAdd:hover{background:#f2f2f2;}

#addrList .row{margin:6px 0;}

#addrFooter{margin-top:10px;border-top:1px solid #dadada;padding-top:8px;display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
#flatMsg{font-size:16px;font-weight:700;color:#0066cc;flex:1 1 100%;}
#flatButtons{display:flex;gap:8px;}
#flatButtons button{padding:6px 12px;font-size:13px;border-radius:6px;cursor:pointer;border:none;}
#flatRoute{background:var(--clrA);color:#fff;}
#flatOpt{background:var(--clrB);color:#fff;}
#flatDelSel{background:#db4437;color:#fff;display:none;}
</style>

    <div id="actions">

<script>
/* =================== CONFIG / CONSTANTS =================== */
const PX_PER_MIN = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--pxPerMin'));
const BASE_EMPTY_PER_FRAME = 4;
const INITIAL_FLAT_ROWS     = 2;

const TOL_PCT = 0.03, TOL_KM  = 0.30;

let map,dirSvc,dirRend,geocoder,acService,placeSvc;
let previewPins=[],routeMarkers=[];
let autoTimer=null, autoResolveNext=false;
let dayVisible=false, nightVisible=false, flatMode=false;
let OK_BOUNDS;

/* ---------- FRAMES ---------- */
const FRAMES=[
  {id:0,key:'early',     name:'AM Early',     start:'07:00', end:'09:00',  color:'var(--f-early)',     shift:'day'},
  {id:1,key:'late',      name:'AM Late',      start:'09:00', end:'11:00',  color:'var(--f-late)',      shift:'day'},
  {id:2,key:'lunch',     name:'Lunch',        start:'11:00', end:'13:00',  color:'var(--f-lunch)',     shift:'day'},
  {id:3,key:'afternoon', name:'Afternoon',    start:'13:00', end:'15:30',  color:'var(--f-afternoon)', shift:'day'},
  {id:4,key:'aftNight',  name:'Afternoon',    start:'13:30', end:'16:00',  color:'var(--f-afternoon)', shift:'night'},
  {id:5,key:'supper',    name:'Supper',       start:'16:00', end:'18:30',  color:'var(--f-supper)',    shift:'night'},
  {id:6,key:'evening',   name:'Evening',      start:'18:30', end:'21:00',  color:'var(--f-evening)',   shift:'night'},
  {id:7,key:'lateev',    name:'Late Evening', start:'21:00', end:'22:30',  color:'var(--f-lateev)',    shift:'night'}
];

/* ---------- TIMELINE HELPERS ---------- */
const mins=(h,m)=>h*60+m;
const parseHM=t=>{const [h,m]=t.split(':').map(Number);return mins(h,m);};
const pad=n=>n.toString().padStart(2,'0');

/* Helpers */
function visibleFrameIdsInOrder(){
  return FRAMES.filter(fr=>{
    const sec=document.querySelector(`.frame[data-frame="${fr.id}"]`);
    const shiftOn = (fr.shift==='day'&&dayVisible)||(fr.shift==='night'&&nightVisible);
    return shiftOn && sec.style.display!=='none' && !sec.classList.contains('collapsed');
  }).map(fr=>fr.id);
}

/* =================== UI BUILD =================== */
function buildFrameBuckets(){
  const container=document.getElementById('framesContainer');

  FRAMES.forEach(fr=>{
    const dur=parseHM(fr.end)-parseHM(fr.start);
    const sec=document.createElement('div');
    sec.className='frame';sec.dataset.frame=fr.id;sec.dataset.shift=fr.shift;

    const head=document.createElement('div');
    head.className='frame-header';
    head.innerHTML=`<span class="swatch" style="background:${fr.color}"></span>${fr.name}`;
    const hideBtn=document.createElement('span');
    hideBtn.className='material-icons frame-hide';
    hideBtn.textContent='visibility_off';
    hideBtn.title='Hide / show this time frame';
    hideBtn.onclick=()=>toggleFrame(fr.id);
    head.appendChild(hideBtn);
    sec.appendChild(head);

    const list=document.createElement('div');
    list.className='frame-list';list.id='frame-'+fr.id;
    list.style.maxHeight=(dur*PX_PER_MIN)+'px';
    sec.appendChild(list);

    const addBtn=document.createElement('button');
    addBtn.className='addRowBtn';addBtn.textContent='+ Add stop';
    addBtn.onclick=()=>addRowToFrame(fr.id,true,false);
    sec.appendChild(addBtn);

    container.appendChild(sec);

    Sortable.create(list,{
      group:'stops', handle:'.drag', animation:150,
      onEnd:evt=>{
        evt.item.dataset.frame=list.parentElement.dataset.frame;
        renumber();scheduleAutoCompute(120,false);buildTimelineFromDOM();
      }
    });
  });

  // ensure 4 rows exist everywhere initially (also for collapsed/hidden)
  FRAMES.forEach(fr=>ensurePlaceholdersForFrame(fr.id, true, true));
  renumber();

  const ro=new ResizeObserver(()=>buildTimelineFromDOM());
  document.querySelectorAll('.frame').forEach(f=>ro.observe(f));
  const mo=new MutationObserver(()=>buildTimelineFromDOM());
  document.querySelectorAll('.frame-list').forEach(fl=>mo.observe(fl,{childList:true,subtree:true}));
}

/* ====== Height rebalance: show all stops, keep proportional minimum ====== */
function rebalanceFrameHeights(){
  if(flatMode) return;

  const vis = FRAMES.filter(fr=>{
    const sec=document.querySelector(`.frame[data-frame="${fr.id}"]`);
    return sec.style.display!=='none' &&
           !sec.classList.contains('collapsed') &&
           ((fr.shift==='day'&&dayVisible)||(fr.shift==='night'&&nightVisible));
  });

  if(!vis.length) return;

  const scroller = document.getElementById('scroller');
  const avail = Math.max(240, scroller.clientHeight - 24);

  const fixedById = {};
  let fixedTotal = 0;
  vis.forEach(fr=>{
    const sec = document.querySelector(`.frame[data-frame="${fr.id}"]`);
    const headH = sec.querySelector('.frame-header').offsetHeight || 0;
    const addH  = sec.querySelector('.addRowBtn').offsetHeight || 0;
    const chrome = headH + addH + 26;
    fixedById[fr.id] = chrome;
    fixedTotal += chrome;
  });

  const free = Math.max(120, avail - fixedTotal);
  const totalSpan = vis.reduce((s,fr)=>s + (parseHM(fr.end)-parseHM(fr.start)), 0);

  vis.forEach(fr=>{
    const list = document.getElementById('frame-'+fr.id);
    const proportional = Math.max(120, Math.floor(free * (parseHM(fr.end)-parseHM(fr.start)) / totalSpan));
    const content = list.scrollHeight + 2; // all rows visible
    list.style.maxHeight = Math.max(proportional, content) + 'px';
  });
}

/* rows */
function makeRow(frameId){
  const d=document.createElement('div');
  d.className='row';d.dataset.frame=frameId;
  d.innerHTML=`
    <div class="bullet defaultBullet">A</div>
    <input class="stop" placeholder="Enter stop" autocomplete="off" autocorrect="off" spellcheck="false">
    <span class="material-icons drag" title="Drag to reorder">drag_indicator</span>
    <span class="remove" title="Remove stop">×</span>`;
  d.querySelector('.remove').onclick=()=>{d.remove();renumber();scheduleAutoCompute(120,false);buildTimelineFromDOM();showDeleteBtns();};
  d.addEventListener('click',rowSelectToggle);
  attachInputEvents(d.querySelector('.stop'));
  return d;
}
function addRowToFrame(frameId,focus=true,select=false){
  const list=document.getElementById('frame-'+frameId);
  const row=makeRow(frameId);list.appendChild(row);
  renumber();buildTimelineFromDOM();
  if(focus) row.querySelector('.stop').focus({preventScroll:true});
  if(select) setSelected(row,true);
}
function ensurePlaceholdersForFrame(frameId, includeCollapsed=false, ignoreVisibility=false){
  const list=document.getElementById('frame-'+frameId); if(!list) return;
  const frameEl=list.closest('.frame');
  const isVisible = frameEl.style.display!=='none' && !flatMode;
  const isCollapsed = frameEl.classList.contains('collapsed');
  if(!ignoreVisibility && (!isVisible || (!includeCollapsed && isCollapsed))) return;

  const total=list.querySelectorAll('.row').length;
  for(let i=total;i<BASE_EMPTY_PER_FRAME;i++) addRowToFrame(frameId,false,false);
}

/* =================== TIMELINE =================== */
function buildTimelineFromDOM(){
  const tl=document.getElementById('timeline');tl.innerHTML='';
  if(flatMode) return;

  const visibleFrames=FRAMES.filter(fr=>{
    const sec=document.querySelector(`.frame[data-frame="${fr.id}"]`);
    return ((fr.shift==='day'&&dayVisible)||(fr.shift==='night'&&nightVisible)) && sec.style.display!=='none' && !sec.classList.contains('collapsed');
  });
  if(!visibleFrames.length) return;

  const firstFrame=document.querySelector(`.frame[data-frame="${visibleFrames[0].id}"]`);
  const lastFrame =document.querySelector(`.frame[data-frame="${visibleFrames[visibleFrames.length-1].id}"]`);
  if(!firstFrame||!lastFrame) return;

  const topY=firstFrame.offsetTop;
  const bottomY=lastFrame.offsetTop+lastFrame.offsetHeight;
  const height=bottomY-topY;
  tl.style.height=bottomY+'px';

  const axis=document.createElement('div');
  axis.className='tl-axis';
  axis.style.top=topY+'px';
  axis.style.height=height+'px';
  tl.appendChild(axis);

  ['day','night'].forEach(shift=>{
    if(shift==='day'&&!dayVisible) return;
    if(shift==='night'&&!nightVisible) return;
    const fInShift=visibleFrames.filter(f=>f.shift===shift);
    if(!fInShift.length) return;

    const visStart = Math.min(...fInShift.map(f=>parseHM(FRAMES.find(x=>x.id===f.id).start)));
    const visEnd   = Math.max(...fInShift.map(f=>parseHM(FRAMES.find(x=>x.id===f.id).end)));

    const firstDom=document.querySelector(`.frame[data-frame="${fInShift[0].id}"]`);
    const lastDom =document.querySelector(`.frame[data-frame="${fInShift[fInShift.length-1].id}"]`);
    const sTop=firstDom.offsetTop;
    const eBot=lastDom.offsetTop+lastDom.offsetHeight;

    const pxSpan=eBot-sTop, minSpan=visEnd-visStart, pxPerMin=pxSpan/minSpan;

    for(let t=visStart;t<=visEnd;t+=30){addTick(t,sTop+(t-visStart)*pxPerMin,t%60===0);}
    if((visEnd-visStart)%30!==0) addTick(visEnd,sTop+(visEnd-visStart)*pxPerMin,true);

    fInShift.forEach(fr=>{
      const dom=document.querySelector(`.frame[data-frame="${fr.id}"]`);
      const seg=document.createElement('div');seg.className='tl-seg';seg.style.background=fr.color;
      seg.style.top=dom.offsetTop+'px';seg.style.height=dom.offsetHeight+'px';tl.appendChild(seg);
    });

    const mark=document.createElement('div');mark.className='nowMarker';tl.appendChild(mark);
    const tickNow=()=>{
      const d=new Date(),m=d.getHours()*60+d.getMinutes();
      const show=(m>=visStart && m<=visEnd);
      mark.style.display=show?'block':'none';
      if(show) mark.style.top=(sTop+(m-visStart)*pxPerMin)+'px';
    };
    tickNow(); setInterval(tickNow,60000);
  });

  function addTick(totalMins,y,bold=false){
    const tick=document.createElement('div');tick.className='tl-tick'+(bold?' bold':'');tick.style.top=y+'px';
    const lbl=document.createElement('div');lbl.className='tl-label';lbl.textContent=`${pad(Math.floor(totalMins/60))}:${pad(totalMins%60)}`;
    lbl.style.top='-6px';tick.appendChild(lbl);tl.appendChild(tick);
  }
}

/* =================== MULTI‑PASTE (distribute; then auto‑hide empties) =================== */
async function multiPaste(e){
  const clip=(e.clipboardData||window.clipboardData).getData('text');
  const lines=clip.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(lines.length<=1) return;
  e.preventDefault();

  const startRow=e.target.closest('.row');

  if(flatMode){
    const container = document.getElementById('addrList');
    let rows=[...container.querySelectorAll('.row')];
    const startIdx=rows.indexOf(startRow);
    const need=Math.max(0,startIdx+lines.length-rows.length);
    for(let i=0;i<need;i++) addRowToAddrBar(false,false);
    rows=[...container.querySelectorAll('.row')];
    lines.forEach((addr,i)=>{
      const r=rows[startIdx+i]; if(!r) return;
      const el=r.querySelector('.stop');
      if(!el.value.trim()){ el.value=addr; el.dataset.lat=''; el.dataset.lng=''; el.dataset.dirty='1'; }
    });
  }else{
    const startFrameId=+startRow.dataset.frame;
    const orderedIds=visibleFrameIdsInOrder();
    const startFrameIdx=Math.max(0, orderedIds.indexOf(startFrameId));
    const framesToUse=orderedIds.slice(startFrameIdx);

    let targets=[];
    { // current frame from paste row down – only empties
      const list=document.getElementById('frame-'+startFrameId);
      const rows=[...list.querySelectorAll('.row')];
      const startIdx=rows.indexOf(startRow);
      rows.slice(startIdx).forEach(r=>{
        const el=r.querySelector('.stop');
        if(!el.value.trim()) targets.push(el);
      });
    }
    for(let i=1;i<framesToUse.length && targets.length<lines.length;i++){
      const fid=framesToUse[i];
      const list=document.getElementById('frame-'+fid);
      [...list.querySelectorAll('.row')].forEach(r=>{
        if(targets.length>=lines.length) return;
        const el=r.querySelector('.stop');
        if(!el.value.trim()) targets.push(el);
      });
    }
    if(targets.length<lines.length){
      const lastFid = framesToUse.length ? framesToUse[framesToUse.length-1] : startFrameId;
      const list=document.getElementById('frame-'+lastFid);
      const toAdd = lines.length - targets.length;
      for(let i=0;i<toAdd;i++){
        addRowToFrame(lastFid,false,false);
        const newRow=list.querySelectorAll('.row')[list.querySelectorAll('.row').length-1];
        targets.push(newRow.querySelector('.stop'));
      }
    }
    lines.forEach((addr,i)=>{
      const el=targets[i]; if(!el) return;
      el.value=addr; el.dataset.lat=''; el.dataset.lng=''; el.dataset.dirty='1';
    });
  }

  renumber();
  const allRows = flatMode
    ? [...document.getElementById('addrList').querySelectorAll('.row')]
    : [...document.querySelectorAll('.frame-list .row')];
  await ensureCoords(allRows,{parallel:true});
  pruneEmptyGapsVisible();
  autoCollapseEmptyFrames();       // <— hide empty frames immediately after paste
  scheduleAutoCompute(0,true);
}

/* Accept top prediction on Tab/Enter */
function acceptTopPrediction(input){
  if (input.dataset.lat && input.dataset.lng){
    delete input.dataset.dirty;
    focusNextInput(input);
    scheduleAutoCompute(0,true);
    return;
  }
  acService.getPlacePredictions(
    {input:input.value, componentRestrictions:{country:'ca'}, types:['address'], locationBias:OK_BOUNDS},
    (preds,status)=>{
      if (status !== google.maps.places.PlacesServiceStatus.OK || !preds?.length){
        focusNextInput(input); scheduleAutoCompute(0,false); return;
      }
      placeSvc.getDetails({placeId:preds[0].place_id, fields:['formatted_address','geometry']},
        (place, st)=>{
          if (st === google.maps.places.PlacesServiceStatus.OK && place?.geometry){
            input.value=place.formatted_address||input.value;
            input.dataset.lat=place.geometry.location.lat();
            input.dataset.lng=place.geometry.location.lng();
            delete input.dataset.dirty;
          }
          focusNextInput(input);
          scheduleAutoCompute(0,true);
        }
      );
    }
  );
}

/* Resolve stack */
async function resolveAddress(text){
  const prediction = await new Promise(res=>{
    acService.getPlacePredictions(
      {input:text, componentRestrictions:{country:'ca'}, types:['address'], locationBias:OK_BOUNDS},
      (preds,status)=>{
        if(status===google.maps.places.PlacesServiceStatus.OK && preds?.length) res(preds[0]); else res(null);
      }
    );
  });
  if(prediction){
    const place = await new Promise(res=>{
      placeSvc.getDetails({placeId:prediction.place_id, fields:['formatted_address','geometry']},
        (p,st)=>res(st===google.maps.places.PlacesServiceStatus.OK?p:null));
    });
    if(place?.geometry && OK_BOUNDS.contains(place.geometry.location)){
      return {lat:place.geometry.location.lat(),lng:place.geometry.location.lng(),formatted:place.formatted_address};
    }
  }
  return await geocodeSmart(text);
}
function geocodeSmart(addr,attempt=0){
  return new Promise(res=>{
    geocoder.geocode({address:addr,componentRestrictions:{country:'CA'},bounds:OK_BOUNDS,region:'CA'},
      (results,status)=>{
        if(status==='OK'&&results[0]){
          const loc=results[0].geometry.location;
          if(!OK_BOUNDS.contains(loc)){ res(null); }
          else res({lat:loc.lat(),lng:loc.lng(),formatted:results[0].formatted_address});
        }else if(status==='OVER_QUERY_LIMIT' && attempt<5){
          setTimeout(()=>geocodeSmart(addr,attempt+1).then(res), 250*(attempt+1));
        }else res(null);
      });
  });
}
async function ensureCoords(rows,{parallel=false}={}){
  const tasks = rows.map(row=>async ()=>{
    const inp=row.querySelector('.stop');
    row.classList.remove('invalid');
    if(!inp.value) return true;
    if(inp.dataset.lat && inp.dataset.lng) return true;
    const out = await resolveAddress(inp.value);
    if(out){ inp.dataset.lat=out.lat; inp.dataset.lng=out.lng; inp.value=out.formatted; delete inp.dataset.dirty; return true; }
    row.classList.add('invalid'); inp.placeholder='Unrecognised – edit me'; return false;
  });

  if(!parallel){
    for(const t of tasks){ const ok=await t(); if(!ok) return false; }
    return true;
  }else{
    const CONC=4;
    let i=0, okAll=true;
    await Promise.all(Array.from({length:CONC},async ()=> {
      while(i<tasks.length){
        const my=i++; const ok=await tasks[my](); if(!ok) okAll=false;
      }
    }));
    return okAll;
  }
}

function getOrderedRows(includeHidden=false){
  if(flatMode) return [...document.querySelectorAll('#addrList .row')].filter(r=>r.querySelector('.stop').value.trim());
  const rows=[];
  FRAMES.forEach(f=>{
    const sec=document.querySelector(`.frame[data-frame="${f.id}"]`);
    const vis=(f.shift==='day'&&dayVisible)||(f.shift==='night'&&nightVisible)||includeHidden;
    if(!vis) return;
    if(sec.classList.contains('collapsed') && !includeHidden) return;
    rows.push(...document.getElementById('frame-'+f.id).querySelectorAll('.row'));
  });
  return rows.filter(r=>r.querySelector('.stop').value.trim());
}

/* remove empties before the last filled row; do not auto‑add */
function pruneListGaps(list){
  const rows=[...list.querySelectorAll('.row')];
  let lastFilled=-1;
  for(let i=rows.length-1;i>=0;i--){
    if(rows[i].querySelector('.stop').value.trim()){ lastFilled=i; break; }
  }
  if(lastFilled>=0){
    for(let i=0;i<lastFilled;i++){
      const r=rows[i]; if(!r.querySelector('.stop').value.trim()) r.remove();
    }
  }
}
function pruneEmptyGapsVisible(){
  if(flatMode){
    pruneListGaps(document.getElementById('addrList'));
  }else{
    FRAMES.forEach(fr=>{
      const sec=document.querySelector(`.frame[data-frame="${fr.id}"]`);
      const vis=(fr.shift==='day'&&dayVisible)||(fr.shift==='night'&&nightVisible);
      if(!vis || sec.classList.contains('collapsed') || sec.style.display==='none') return;
      pruneListGaps(document.getElementById('frame-'+fr.id));

/* Main autoCompute */
async function autoCompute(){
  const rows=getOrderedRows();
  const msg=document.getElementById('msg'), flatMsg=document.getElementById('flatMsg');

  if(rows.filter(r=>r.querySelector('.stop').value.trim()).length===0){
    clearPreviewPins();clearLegDisplays();msg.textContent='';if(flatMsg) flatMsg.textContent='';clearDirections();autoCollapseEmptyFrames();return;
  }

  if(rows.some(r=>!r.querySelector('.stop').dataset.lat)){
    if(autoResolveNext){
      await ensureCoords(rows,{parallel:true});
      autoResolveNext=false;
    }else{
      clearDirections(); clearLegDisplays(); return;
    }
  }

  pruneEmptyGapsVisible();

  if(rows.length===1){
    clearDirections();clearLegDisplays();clearPreviewPins();
    const inp=rows[0].querySelector('.stop');
    addPreviewPin({lat:+inp.dataset.lat,lng:+inp.dataset.lng},'A');
    msg.textContent=''; if(flatMsg) flatMsg.textContent='';
  }else{
    clearPreviewPins(); await rebuildRoute();
  }

  autoCollapseEmptyFrames();   // <— also after any compute
}

/* Rebuild directions on map */
async function rebuildRoute(){
  const rows=getOrderedRows();
  const msg=document.getElementById('msg'), flatMsg=document.getElementById('flatMsg');
  clearLegDisplays();clearRouteMarkers();
  if(rows.length<2){msg.textContent='';if(flatMsg) flatMsg.textContent='';clearDirections();return;}
  const ok=await ensureCoords(rows,{parallel:true});
  if(!ok){msg.textContent='One or more stops can’t be located – please edit.';if(flatMsg) flatMsg.textContent=msg.textContent;return;}
  const locs=rows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
  return new Promise(resolve=>{
    dirSvc.route({
      origin:locs[0],destination:locs[locs.length-1],
      waypoints:locs.slice(1,-1).map(l=>({location:l,stopover:true})),
      travelMode:'DRIVING'
    },(res,stat)=>{
      displayLegs(res,stat);
      if(stat==='OK'){
        const pts=[locs[0],...locs.slice(1,-1),locs[locs.length-1]];
        drawRouteMarkers(pts,rows);
      }
      resolve();
    });
  });
}

/* Leg summaries */
function displayLegs(res,stat){
  const msg=document.getElementById('msg'), flatMsg=document.getElementById('flatMsg');
  if(stat!=='OK'){msg.textContent='Route error: '+stat;if(flatMsg) flatMsg.textContent=msg.textContent;clearDirections();return;}
  dirRend.setDirections(res);
  const rows=getOrderedRows();
  let kmTot=0,minTot=0;clearLegDisplays();
  res.routes[0].legs.forEach((leg,i)=>{
    const km=leg.distance.value/1000,min=Math.round(leg.duration.value/60);
    kmTot+=km;minTot+=min;
    const startLetter=rows[i]?.querySelector('.bullet')?.textContent.trim()||'';
    const cls=['A','B','C','D','E','F','G','H'].includes(startLetter)?('leg-'+startLetter):'leg-default';
    const div=document.createElement('div');div.className='leg-display '+cls;
    div.textContent=`Distance ${km.toFixed(1)} km | ≈ ${min} min`;
    rows[i].after(div);
  });
  const text=`Total Distance ${kmTot.toFixed(1)} km | ≈ ${minTot} min`;
  msg.textContent=text; if(flatMsg) flatMsg.textContent=text;
}
function clearLegDisplays(){document.querySelectorAll('.leg-display').forEach(d=>d.remove());}

/* =================== DISTANCE / TSP HELPERS =================== */
function buildDistanceMatrix(points){
  const n=points.length;
  const D=Array.from({length:n},()=>Array(n).fill(0));
  for(let i=0;i<n;i++){
    for(let j=i+1;j<n;j++){
      const d=haversine(points[i],points[j]);
      D[i][j]=D[j][i]=d;
    }
  }
  return D;
}
function haversine(a,b){
  const R=6371;
  const toRad=x=>x*Math.PI/180;
  const dLat=toRad(b.lat-a.lat);
  const dLng=toRad(b.lng-a.lng);
  const s=Math.sin(dLat/2)**2+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
function orderCost(order,D){
  let c=0;
  for(let i=0;i<order.length-1;i++) c+=D[order[i]][order[i+1]];
  return c;
}
function nearestNeighbour(D, start=0){
  const n=D.length; const visited=Array(n).fill(false);
  const ord=[start]; visited[start]=true;
  for(let k=1;k<n;k++){
    const last=ord[ord.length-1];
    let best=Infinity,idx=-1;
    for(let j=0;j<n;j++){
      if(!visited[j] && D[last][j]<best){best=D[last][j]; idx=j;}
    }
    ord.push(idx); visited[idx]=true;
  }
  return ord;
}
function twoOpt(order,D){
  const n=order.length; let improved=true;
  while(improved){
    improved=false;
    for(let i=1;i<n-2;i++){
      for(let j=i+1;j<n-1;j++){
        const a=order[i-1],b=order[i],c=order[j],d=order[j+1];
        if(D[a][b]+D[c][d] > D[a][c]+D[b][d]){
          order.splice(i,j-i+1,...order.slice(i,j+1).reverse());
          improved=true;
        }
      }
    }
  }
  return order;
}
function solveTSPWithMatrix(D,{fixedStart=null,fixedEnd=null}={}){
  const n=D.length;
  let start = fixedStart!=null?fixedStart:0;
  let ord = nearestNeighbour(D,start);
  ord = twoOpt(ord,D);

  if(fixedEnd!=null && ord[ord.length-1]!==fixedEnd){
    let best=ord, bestCost=orderCost(ord,D);
    for(let s=0;s<n;s++){
      const r=[...ord.slice(s),...ord.slice(0,s)];
      if(r[r.length-1]!==fixedEnd) continue;
      const c=orderCost(r,D); if(c<bestCost){best=r; bestCost=c;}
    }
    ord=best;
  }
  if(fixedStart!=null && ord[0]!==fixedStart){
    const idx=ord.indexOf(fixedStart);
    if(idx>-1) ord=[...ord.slice(idx),...ord.slice(0,idx)];
  }
  return ord;
}

/* =================== GLOBAL OPTIMIZER =================== */
async function globalOptimizeRoute(){
  const rows=getOrderedRows();
  clearLegDisplays();

  if(flatMode){
    const list=document.getElementById('addrList');
    [...list.querySelectorAll('.row')].forEach(r=>{ if(!r.querySelector('.stop').value.trim()) r.remove(); });
  }else{
    pruneFramesOnOptimize();
  }

  if(rows.length<3){await rebuildRoute();return;}

  const ok=await ensureCoords(rows,{parallel:true});
  if(!ok){document.getElementById('msg').textContent='One or more stops can’t be located – please edit.';return;}

  const pts=rows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
  const D=buildDistanceMatrix(pts);
  const ord=solveTSPWithMatrix(D);
  const parent=rows[0].parentElement;
  ord.forEach(i=>parent.appendChild(rows[i]));
  renumber();
  await rebuildRoute();
  document.getElementById('msg').textContent='Optimized.';
}

/* =================== BY‑FRAMES TWO‑PASS OPTIMIZER =================== */
async function optimizeByFramesTwoPass(){
  pruneFramesOnOptimize(); // collapse empties (not removed)

  let visFrames=FRAMES.filter(f=>{
    const sec=document.querySelector(`.frame[data-frame="${f.id}"]`);
    return ((f.shift==='day'&&dayVisible)||(f.shift==='night'&&nightVisible)) && !sec.classList.contains('collapsed') && sec.style.display!=='none';
  });

  const framesData=[];
  for(const fr of visFrames){
    const list=document.getElementById('frame-'+fr.id);
    const rows=[...list.querySelectorAll('.row')].filter(r=>r.querySelector('.stop').value.trim());
    if(rows.length<2){ framesData.push({fr, list, rows, pts:[], D:null, baseOrder:null, baseCost:0}); continue; }
    const ok=await ensureCoords(rows,{parallel:true}); if(!ok){return;}
    const pts=rows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
    const D=buildDistanceMatrix(pts);
    let ord=solveTSPWithMatrix(D);
    const baseCost=orderCost(ord,D);
    framesData.push({fr, list, rows, pts, D, baseOrder:ord, baseCost});
  }

  framesData.forEach(fd=>{
    if(fd.rows.length<2) return;
    const ord=fd.baseOrder;
    ord.forEach(i=>fd.list.appendChild(fd.rows[i]));
  });

  for(let i=0;i<framesData.length-1;i++){
    const A=framesData[i], B=framesData[i+1];
    if((A.rows.length<1)||(B.rows.length<2)) continue;
    const lastArow=A.list.querySelectorAll('.row'); if(!lastArow.length) continue;
    const lastARow = lastArow[lastArow.length-1];
    const lastA={lat:+lastARow.querySelector('.stop').dataset.lat,lng:+lastARow.querySelector('.stop').dataset.lng};

    let bestOrder=B.baseOrder, bestCost=B.baseCost, bestConnector=Infinity;
    for(let s=0;s<B.rows.length;s++){
      const ord=solveTSPWithMatrix(B.D,{fixedStart:s});
      const cost=orderCost(ord,B.D);
      if(cost <= B.baseCost*(1+TOL_PCT) + TOL_KM){
        const startPt=B.pts[ord[0]];
        const conn=haversine(lastA,startPt);
        if(conn<bestConnector){bestConnector=conn; bestOrder=ord; bestCost=cost;}
      }
    }
    if(bestOrder!==B.baseOrder){
      const newRows = bestOrder.map(i=>B.rows[i]);
      newRows.forEach(r=>B.list.appendChild(r));
      B.baseOrder = bestOrder;
      B.baseCost  = bestCost;
      B.rows      = newRows;
      B.pts       = newRows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
      B.D         = buildDistanceMatrix(B.pts);
    }
  }

  for(let i=framesData.length-2;i>=0;i--){
    const A=framesData[i], B=framesData[i+1];
    if((A.rows.length<2)||(B.rows.length<1)) continue;

    const firstB = B.pts[B.baseOrder[0]];
    let bestOrder=A.baseOrder, bestCost=A.baseCost, bestConnector=haversine(A.pts[A.baseOrder[A.baseOrder.length-1]], firstB);

    for(let e=0;e<A.rows.length;e++){
      const ord=solveTSPWithMatrix(A.D,{fixedEnd:e});
      const cost=orderCost(ord,A.D);
      if(cost <= A.baseCost*(1+TOL_PCT) + TOL_KM){
        const endPt=A.pts[ord[ord.length-1]];
        const conn=haversine(endPt, firstB);
        if(conn<bestConnector){bestConnector=conn; bestOrder=ord; bestCost=cost;}
      }
    }
    if(bestOrder!==A.baseOrder){
      const newRows = bestOrder.map(i=>A.rows[i]);
      newRows.forEach(r=>A.list.appendChild(r));
      A.baseOrder = bestOrder;
      A.baseCost  = bestCost;
      A.rows      = newRows;
      A.pts       = newRows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
      A.D         = buildDistanceMatrix(A.pts);
    }
  }

  renumber();
  await rebuildRoute();           // will write Total Distance | Time
  rebalanceFrameHeights();
  buildTimelineFromDOM();
}
