<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Okanagan Route Planner</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

<style>
/* ---------- GLOBAL VARIABLES ---------- */
:root{
  --clrA:#4285F4; --clrB:#0F9D58; --clrC:#F4B400; --clrD:#DB4437;
  --clrE:#ab47bc; --clrF:#00acc1; --clrG:#ff7043; --clrH:#8d6e63;
  --clrDefault:#607d8b;

  --clrPanelBg:#ffffff; --clrPanelBorder:#d7d7d7; --clrPanelStripe:#2196f3;
  --clrPanelShadow:0 2px 8px rgba(0,0,0,.25);
  --clrInputBorder:#c7c7c7; --clrInputBg:#fff; --clrInputBgAlt:#fafafa;

  --radiusSm:4px; --radiusMd:6px; --radiusLg:10px;
  --transFast:.12s; --fontMain:Roboto,Arial,sans-serif;

  --f-early:#8BC34A; --f-late:#4CAF50; --f-lunch:#FFEB3B;
  --f-afternoon:#03A9F4; --f-supper:#FF9800;
  --f-evening:#BA68C8; --f-lateev:#F44336;

  --tick-minor:#9e9e9e; --tick-major:#424242;

  --pxPerMin:2; /* kept for consistency */
}

/* ---------- BASICS ---------- */
html,body,#map{height:100%;margin:0;font-family:var(--fontMain);}
#map{backface-visibility:hidden;transform:translateZ(0);}
.hidden{display:none!important;}

/* ---------- SIDE PANEL ---------- */
#panel{
  position:absolute;top:0;left:0;z-index:5;width:520px;height:100%;
  background:var(--clrPanelBg);border-right:1px solid var(--clrPanelBorder);
  box-shadow:var(--clrPanelShadow);border-top-right-radius:var(--radiusLg);
  border-bottom-right-radius:var(--radiusLg);display:flex;flex-direction:column;
}
#scroller{flex:1;overflow:auto;position:relative;padding:12px 12px 96px 0;}
#content{display:block;position:relative;}

/* ---------- FRAMES (FUSED WITH TIMELINE) ---------- */
#framesContainer{min-width:0;}
.frame{
  border:1px solid var(--clrPanelBorder);border-radius:6px;margin-bottom:14px;background:#fff;
  box-shadow:0 1px 2px rgba(0,0,0,.08);
  display:grid; grid-template-columns:56px 1fr; align-items:stretch; overflow:visible;
}
.frame[data-shift="day"]{ /* just hooks if you style differently */ }
.frame[data-shift="night"]{ }

.frame-header{
  grid-column:1 / -1;
  position:sticky;top:0;z-index:1;display:flex;align-items:center;gap:8px;padding:6px 10px;
  font-size:15px;font-weight:500;color:#000;border-bottom:1px solid #e0e0e0;background:#fafafa;
}
.frame-header .swatch{width:16px;height:16px;border-radius:3px;flex:none;}
.frame-hide{margin-left:auto;cursor:pointer;color:#666;font-size:20px;line-height:20px;}
.frame-hide:hover{color:#000;}
.frame.collapsed .frame-body{display:none;}
.frame.collapsed{opacity:.95;}

.frame-gutter{
  grid-column:1; position:relative;
  padding:10px 8px 10px 6px; border-left:4px solid transparent;
}
.gut-tick{position:absolute;left:0;right:0;height:1px;background:var(--tick-minor);}
.gut-tick.major{height:2px;background:var(--tick-major);}
.gut-label{
  position:absolute;left:2px;transform:translateY(-50%);
  font-size:11px;color:#424242;background:rgba(255,255,255,.85);
  padding:0 3px;border-radius:2px;line-height:1;
}

.frame-body{grid-column:2;display:flex;flex-direction:column;}
.frame-list{padding:6px 10px 8px 6px;overflow-y:auto;flex:1 1 auto;}
.addRowBtn{
  margin:6px 0 8px 28px;background:#e0e0e0;color:#000;border:1px solid #d0d0d0;
  padding:4px 10px;border-radius:4px;font-size:13px;cursor:pointer;flex:none;}
.addRowBtn:hover{background:#e7e7e7;}

.frame[data-frame="0"]{border-left:4px solid var(--f-early);}
.frame[data-frame="1"]{border-left:4px solid var(--f-late);}
.frame[data-frame="2"]{border-left:4px solid var(--f-lunch);}
.frame[data-frame="3"]{border-left:4px solid var(--f-afternoon);}
.frame[data-frame="4"]{border-left:4px solid var(--f-afternoon);}
.frame[data-frame="5"]{border-left:4px solid var(--f-supper);}
.frame[data-frame="6"]{border-left:4px solid var(--f-evening);}
.frame[data-frame="7"]{border-left:4px solid var(--f-lateev);}

/* ---------- ROWS ---------- */
.row{display:flex;align-items:center;margin:8px 0;padding:4px 6px 4px 2px;
  border-radius:var(--radiusMd);transition:background var(--transFast),box-shadow var(--transFast),outline var(--transFast);}
.row.focused{background:var(--clrInputBgAlt);box-shadow:0 0 0 2px rgba(33,150,243,.25);}
.row:hover:not(.focused):not(.selected){background:rgba(0,0,0,.04);}
.row.invalid input.stop{border-color:#e53935;background:#fff7f7;}
.row.selected{outline:3px solid rgba(33,150,243,.6);}

.bullet{
  min-width:24px;padding:0 6px;height:24px;border-radius:50%;
  line-height:24px;text-align:center;font-weight:600;font-size:13px;color:#fff;
  margin-right:8px;flex:none;box-shadow:0 0 0 2px rgba(255,255,255,.8),0 0 4px rgba(0,0,0,.35);}
.A{background:var(--clrA)} .B{background:var(--clrB)}
.C{background:var(--clrC)} .D{background:var(--clrD)}
.E{background:var(--clrE)} .F{background:var(--clrF)}
.G{background:var(--clrG)} .H{background:var(--clrH)}
.defaultBullet{background:var(--clrDefault)}

input.stop{
  flex:1;height:38px;border:1px solid var(--clrInputBorder);
  border-radius:var(--radiusSm);padding:4px 6px 4px 10px;font-size:14px;
  background:var(--clrInputBg);transition:border-color var(--transFast),box-shadow var(--transFast);}
input.stop:focus{outline:none;border-color:var(--clrPanelStripe);box-shadow:0 0 0 3px rgba(33,150,243,.25);}
.row[data-frame="0"] input.stop{border-left:4px solid var(--f-early);    padding-left:6px;}
.row[data-frame="1"] input.stop{border-left:4px solid var(--f-late);     padding-left:6px;}
.row[data-frame="2"] input.stop{border-left:4px solid var(--f-lunch);    padding-left:6px;}
.row[data-frame="3"] input.stop{border-left:4px solid var(--f-afternoon);padding-left:6px;}
.row[data-frame="4"] input.stop{border-left:4px solid var(--f-afternoon);padding-left:6px;}
.row[data-frame="5"] input.stop{border-left:4px solid var(--f-supper);   padding-left:6px;}
.row[data-frame="6"] input.stop{border-left:4px solid var(--f-evening);  padding-left:6px;}
.row[data-frame="7"] input.stop{border-left:4px solid var(--f-lateev);   padding-left:6px;}

.drag{cursor:grab;margin-left:6px;color:#666;font-size:22px;line-height:22px;padding:2px;border-radius:var(--radiusSm);}
.drag:hover{background:rgba(0,0,0,.08);} .drag:active{cursor:grabbing;}
.remove{
  cursor:pointer;margin-left:4px;font-size:20px;line-height:20px;color:#fff;
  width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center;
  background:var(--clrD);border-radius:var(--radiusSm);
  transition:transform var(--transFast),background var(--transFast);}
.remove:hover{background:#f75a4d;transform:scale(1.08);} .remove:active{transform:scale(.94);}

/* ---------- ACTION BUTTONS / MESSAGES ---------- */
#actions{position:absolute;bottom:12px;left:16px;right:16px;display:flex;gap:10px;flex-wrap:wrap;z-index:7;}
#actions button{padding:8px 14px;font-size:14px;border-radius:var(--radiusMd);border:1px solid transparent;cursor:pointer;transition:background var(--transFast),transform var(--transFast);}
#route{background:var(--clrA);color:#fff;border-color:var(--clrA);}        #route:hover{background:#5b9bff;} #route:active{transform:scale(.96);}
#optAll{background:var(--clrB);color:#fff;border-color:var(--clrB);}       #optAll:hover{background:#26c36c;} #optAll:active{transform:scale(.96);}
#optFrames{background:#795548;color:#fff;border-color:#795548;}            #optFrames:hover{background:#8d6e63;} #optFrames:active{transform:scale(.96);}
#delSel{background:#db4437;color:#fff;border-color:#db4437;display:none;}

#msg{margin:12px 0;color:#0066cc;font-weight:700;font-size:17px;padding:4px 0 0 0;}

/* ---------- LEG SUMMARY ---------- */
.leg-display{margin:6px 0 0 28px;font-size:16px;font-weight:600;color:#1b1b1b;
  padding:4px 10px;border-radius:6px;background:rgba(0,0,0,.06);display:inline-block;line-height:1.25;white-space:nowrap;}
.leg-A{background:rgba(66,133,244,.15);border-left:4px solid var(--clrA);}
.leg-B{background:rgba(15,157,88,.18);border-left:4px solid var(--clrB);}
.leg-C{background:rgba(244,180,0,.20);border-left:4px solid var(--clrC);}
.leg-D{background:rgba(219,68,55,.20);border-left:4px solid var(--clrD);}
.leg-E{background:rgba(171,71,188,.18);border-left:4px solid var(--clrE);}
.leg-F{background:rgba(0,172,193,.18);border-left:4px solid var(--clrF);}
.leg-G{background:rgba(255,112,67,.18);border-left:4px solid var(--clrG);}
.leg-H{background:rgba(141,110,99,.18);border-left:4px solid var(--clrH);}
.leg-default{background:rgba(96,125,139,.18);border-left:4px solid var(--clrDefault);}

/* ---------- STREET VIEW BACK ---------- */
#svBack{
  position:fixed;bottom:16px;right:16px;z-index:1200;
  padding:8px 14px;border:none;border-radius:6px;background:#455a64;color:#fff;
  font-size:14px;cursor:pointer;display:none;box-shadow:0 2px 6px rgba(0,0,0,.35);}
#svBack:hover{background:#546e7a;}

/* ---------- FLAT MODE ---------- */
#panel.flat{width:auto;background:transparent;border:none;box-shadow:none;pointer-events:none;}
#panel.flat #content{display:none;}
#panel.flat #scroller{padding:12px;}
#panel.flat #msg,#panel.flat #actions{display:none;}

#addrBar{
  position:absolute;top:12px;left:12px;width:380px;z-index:8;
  background:rgba(255,255,255,.75);border:1px solid #d7d7d7;border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);padding:12px 12px 10px 12px;
  pointer-events:auto;display:none;backdrop-filter:blur(2px);}
#addrBar.active{display:block;}
#addrBarHeader{display:flex;align-items:center;gap:8px;margin-bottom:6px;font-weight:500;font-size:15px;}
#addrTitle{flex:1;}
#addrToggles{display:flex;gap:6px;}
.toggleChip{padding:3px 10px;border-radius:14px;border:1px solid #bbb;font-size:12px;cursor:pointer;user-select:none;line-height:16px;display:inline-block;min-width:46px;text-align:center;}
.toggleChip.day  {border-color:var(--f-afternoon);color:var(--f-afternoon);}
.toggleChip.night{border-color:var(--f-evening);color:var(--f-evening);}
.toggleChip.active.day  {background:var(--f-afternoon);color:#fff;}
.toggleChip.active.night{background:var(--f-evening);color:#fff;}

#addrAdd{background:var(--clrPanelBg);border:1px solid #bbb;border-radius:50%;width:24px;height:24px;font-size:16px;line-height:22px;text-align:center;cursor:pointer;flex:none;}
#addrAdd:hover{background:#f2f2f2;}

#addrList .row{margin:6px 0;}

#addrFooter{margin-top:10px;border-top:1px solid #dadada;padding-top:8px;display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
#flatMsg{font-size:16px;font-weight:700;color:#0066cc;flex:1 1 100%;}
#flatButtons{display:flex;gap:8px;}
#flatButtons button{padding:6px 12px;font-size:13px;border-radius:6px;cursor:pointer;border:none;}
#flatRoute{background:var(--clrA);color:#fff;}
#flatOpt{background:var(--clrB);color:#fff;}
#flatDelSel{background:#db4437;color:#fff;display:none;}
</style>

<body>

</div>

<div id="map"></div>

<script>
/* =================== CONFIG / CONSTANTS =================== */
const PX_PER_MIN = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--pxPerMin'));
const BASE_DEFAULTS_PER_FRAME = 4;
const INITIAL_FLAT_ROWS = 2;

/* by‑frames optimizer tolerance — stay within this of frame‑best */
const TOL_PCT = 0.03;  // 3%
const TOL_KM  = 0.30;  // 0.3 km

let map,dirSvc,dirRend,geocoder,acService,placeSvc;
let previewPins=[],routeMarkers=[];
let autoTimer=null, autoResolveNext=false;
let dayVisible=false, nightVisible=false, flatMode=false;
let OK_BOUNDS;

const autoHiddenFrames = new Set(); // frames we hide automatically after paste; user unhide clears here

/* ---------- FRAMES ---------- */
const FRAMES=[
  {id:0,key:'early',     name:'AM Early',     start:'07:00', end:'09:00',  color:'var(--f-early)',     shift:'day'},
  {id:1,key:'late',      name:'AM Late',      start:'09:00', end:'11:00',  color:'var(--f-late)',      shift:'day'},
  {id:2,key:'lunch',     name:'Lunch',        start:'11:00', end:'13:00',  color:'var(--f-lunch)',     shift:'day'},
  {id:3,key:'afternoon', name:'Afternoon',    start:'13:00', end:'15:30',  color:'var(--f-afternoon)', shift:'day'},
  {id:4,key:'aftNight',  name:'Afternoon',    start:'13:30', end:'16:00',  color:'var(--f-afternoon)', shift:'night'},
  {id:5,key:'supper',    name:'Supper',       start:'16:00', end:'18:30',  color:'var(--f-supper)',    shift:'night'},
  {id:6,key:'evening',   name:'Evening',      start:'18:30', end:'21:00',  color:'var(--f-evening)',   shift:'night'},
  {id:7,key:'lateev',    name:'Late Evening', start:'21:00', end:'22:30',  color:'var(--f-lateev)',    shift:'night'}
];

/* ---------- TIMELINE HELPERS ---------- */
const mins=(h,m)=>h*60+m;
const parseHM=t=>{const [h,m]=t.split(':').map(Number);return mins(h,m);};
const pad=n=>n.toString().padStart(2,'0');

/* =================== UI BUILD =================== */
function buildFrameBuckets(){
  const container=document.getElementById('framesContainer');

  FRAMES.forEach(fr=>{
    const sec=document.createElement('div');
    sec.className='frame';sec.dataset.frame=fr.id;sec.dataset.shift=fr.shift;

    const head=document.createElement('div');
    head.className='frame-header';
    head.innerHTML=`<span class="swatch" style="background:${fr.color}"></span>${fr.name} <span style="opacity:.6;font-weight:400;margin-left:6px;">(${fr.start}–${fr.end})</span>`;
    const hideBtn=document.createElement('span');
    hideBtn.className='material-icons frame-hide'; hideBtn.textContent='visibility';
    hideBtn.title='Hide / show this time frame';
    hideBtn.onclick=()=>toggleFrame(fr.id, /*manual*/true);
    head.appendChild(hideBtn);
    sec.appendChild(head);

    const gutter=document.createElement('div'); gutter.className='frame-gutter'; gutter.style.borderLeftColor=fr.color;
    const body=document.createElement('div');   body.className='frame-body';
    sec.appendChild(gutter); sec.appendChild(body);

    const list=document.createElement('div');
    list.className='frame-list';list.id='frame-'+fr.id;
    body.appendChild(list);

    const addBtn=document.createElement('button');
    addBtn.className='addRowBtn';addBtn.textContent='+ Add stop';
    addBtn.onclick=()=>addRowToFrame(fr.id,true,false);
    body.appendChild(addBtn);

    container.appendChild(sec);

    Sortable.create(list,{
      group:'stops', handle:'.drag', animation:150,
      onEnd:evt=>{
        evt.item.dataset.frame=list.parentElement.parentElement.dataset.frame;
        renumber();scheduleAutoCompute(120,false);rebuildLocalTimeline(fr.id);
      }
    });
  });

  // Ensure each frame starts with 4 defaults
  FRAMES.forEach(fr=>ensureFourDefaultsEveryFrame(fr.id));

  // Observe for height changes per frame to redraw gutter ticks
  const ro=new ResizeObserver(()=>rebuildAllLocalTimelines());
  document.querySelectorAll('.frame').forEach(f=>ro.observe(f));
  const mo=new MutationObserver(()=>rebuildAllLocalTimelines());
  document.querySelectorAll('.frame-list').forEach(fl=>mo.observe(fl,{childList:true,subtree:true}));
}

function buildAddrBar(){
  Sortable.create(document.getElementById('addrList'),{
    handle:'.drag',animation:150,
    onEnd:()=>{renumber();scheduleAutoCompute(120,false);}
  });
  document.getElementById('addrAdd').onclick=()=>addRowToAddrBar(true,false);
  document.getElementById('toggleDay').onclick=()=>toggleShift('day');
  document.getElementById('toggleNight').onclick=()=>toggleShift('night');
}

/* rows */
function makeRow(frameId){
  const d=document.createElement('div');
  d.className='row';d.dataset.frame=frameId;
  d.innerHTML=`
    <div class="bullet defaultBullet">A</div>
    <input class="stop" placeholder="Enter stop" autocomplete="off" autocorrect="off" spellcheck="false">
    <span class="material-icons drag" title="Drag to reorder">drag_indicator</span>
    <span class="remove" title="Remove stop">×</span>`;
  d.querySelector('.remove').onclick=()=>{d.remove();renumber();scheduleAutoCompute(120,false);rebuildAllLocalTimelines();showDeleteBtns();};
  d.addEventListener('click',rowSelectToggle);
  attachInputEvents(d.querySelector('.stop'));
  return d;
}
function addRowToFrame(frameId,focus=true,select=false){
  const list=document.getElementById('frame-'+frameId);
  const row=makeRow(frameId);list.appendChild(row);
  renumber();rebuildLocalTimeline(frameId);
  if(focus) row.querySelector('.stop').focus({preventScroll:true});
  if(select) setSelected(row,true);
  return row;
}
function ensureFourDefaultsEveryFrame(frameId){
  const list=document.getElementById('frame-'+frameId);
  if (!list) return;
  const rows=[...list.querySelectorAll('.row')];
  const filled=rows.filter(r=>r.querySelector('.stop').value.trim()).length;
  if (rows.length===0 || filled===0){
    list.innerHTML='';
    for (let i=0;i<BASE_DEFAULTS_PER_FRAME;i++) addRowToFrame(frameId,false,false);
  }
}

/* =================== FUSED TIMELINE (PER FRAME GUTTER) =================== */
function buildLocalTimeline(frameId){
  const sec=document.querySelector(`.frame[data-frame="${frameId}"]`);
  if (!sec || sec.style.display==='none' || flatMode) return;

  const fr=FRAMES.find(f=>f.id===frameId);
  const gutter=sec.querySelector('.frame-gutter');
  const body=sec.querySelector('.frame-body');
  const head=sec.querySelector('.frame-header');
  const list=sec.querySelector('.frame-list');

  gutter.innerHTML='';

  // When collapsed => only header shows; keep gutter minimal
  if (sec.classList.contains('collapsed')) return;

  const usableTop=head.offsetHeight;
  const totalH=head.offsetHeight + list.scrollHeight; // bottom of list

  const start=parseHM(fr.start), end=parseHM(fr.end), span=end-start;
  const yFor=min=> usableTop + (min-start)/span * (totalH-usableTop);

  for (let t=start; t<=end; t+=30){
    const major=(t%60===0);
    const y=yFor(t);
    const tick=document.createElement('div');
    tick.className='gut-tick'+(major?' major':'');
    tick.style.top=y+'px'; gutter.appendChild(tick);
    if (major){
      const lbl=document.createElement('div');
      lbl.className='gut-label';
      const hh=Math.floor(t/60), mm=t%60;
      lbl.textContent=`${pad(hh)}:${pad(mm)}`;
      lbl.style.top=y+'px';
      gutter.appendChild(lbl);
    }
  }
}
function rebuildAllLocalTimelines(){ if(flatMode) return; FRAMES.forEach(fr=>buildLocalTimeline(fr.id)); }

/* =================== SELECT / DELETE / NUMBERING =================== */
function rowSelectToggle(e){
  if(!(e.ctrlKey||e.metaKey)) return;
  e.currentTarget.classList.toggle('selected');showDeleteBtns();
}
function setSelected(row,on){
  document.querySelectorAll('.row.selected').forEach(r=>r.classList.remove('selected'));
  if(on) row.classList.add('selected');
  showDeleteBtns();
}
function showDeleteBtns(){
  const any=document.querySelector('.row.selected');
  document.getElementById('delSel').style.display=any&&!flatMode?'inline-block':'none';
  document.getElementById('flatDelSel').style.display=any&&flatMode?'inline-block':'none';
}
function deleteSelected(){
  const rows=[...document.querySelectorAll('.row.selected')];
  rows.forEach(r=>r.remove());
  showDeleteBtns();renumber();scheduleAutoCompute(120,false);rebuildAllLocalTimelines();
}
document.addEventListener('keydown',e=>{
  if((e.key==='Delete'||e.key==='Backspace')&&document.querySelector('.row.selected')){
    e.preventDefault();deleteSelected();
  }
});
document.addEventListener('click',e=>{
  if(e.ctrlKey||e.metaKey) return;
  if(!document.querySelector('.row.selected')) return;
  const inRow = e.target.closest('.row');
  const onDel = e.target.closest('#delSel, #flatDelSel');
  if(inRow || onDel) return;
  document.querySelectorAll('.row.selected').forEach(r=>r.classList.remove('selected'));
  showDeleteBtns();
}, true);

function idxToLabel(i){let s='',n=i+1;while(n>0){const r=(n-1)%26;s=String.fromCharCode(65+r)+s;n=Math.floor((n-1)/26);}return s;}
function renumber(){
  let rows;
  if(flatMode){
    rows=[...document.querySelectorAll('#addrList .row')];
  }else{
    rows=[...document.querySelectorAll('.frame-list .row')].filter(r=>{

/* Multi‑paste with frame overflow and no empty gaps between filled rows */
async function multiPaste(e){
  const clip=(e.clipboardData||window.clipboardData).getData('text');
  const lines=clip.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(lines.length<=1) return;
  e.preventDefault();

  const startRow=e.target.closest('.row');
  const startFrameId = +startRow.dataset.frame;

  // Build the list of target frames: start frame then subsequent in SAME SHIFT
  const startFrame = FRAMES.find(f=>f.id===startFrameId);
  const inShift = FRAMES.filter(f=>f.shift===startFrame.shift);
  const startIdx = inShift.findIndex(f=>f.id===startFrameId);
  const targets = inShift.slice(startIdx);

  // Writer that fills existing blanks first; adds filled rows only when we reach the LAST frame
  let L = [...lines];
  for (let t=0; t<targets.length && L.length>0; t++){
    const fr = targets[t];
    const list = document.getElementById('frame-'+fr.id);
    let rows = [...list.querySelectorAll('.row')];

    // Determine capacity: blanks from the first blank at/after startRow (for first frame), otherwise all blanks
    let fromIndex = 0;
    if (fr.id===startFrameId){
      fromIndex = rows.indexOf(startRow);
      if (fromIndex<0) fromIndex=0;
    }
    const blanks = rows.slice(fromIndex).filter(r=>!r.querySelector('.stop').value.trim());

    // Fill blanks
    for (let b of blanks){
      if (L.length===0) break;
      const el=b.querySelector('.stop');
      el.value=L.shift(); el.dataset.lat=''; el.dataset.lng=''; el.dataset.dirty='1';
    }

    // If still remaining and this is the LAST frame -> add new *filled* rows (no empties)
    if (L.length>0 && t===targets.length-1){
      while(L.length){
        const row=addRowToFrame(fr.id,false,false);
        const el=row.querySelector('.stop');
        el.value=L.shift(); el.dataset.lat=''; el.dataset.lng=''; el.dataset.dirty='1';
      }
    }

    // Compact: move filled rows up, empties down (no gaps)
    compactEmptiesWithinFrame(fr.id);
  }

  renumber();
  // Resolve geocodes in parallel for the changed frames only
  const changedRows=[];
  targets.forEach(fr=>{
    const list=document.getElementById('frame-'+fr.id);
    changedRows.push(...[...list.querySelectorAll('.row')].filter(r=>r.querySelector('.stop').dataset.dirty));
  });
  await ensureCoords(changedRows,{parallel:true});

  // Auto-hide frames (only now) that ended up with zero filled rows in the visible shift
  autoHideEmptyVisibleFramesAfterPaste(startFrame.shift);

  scheduleAutoCompute(0,true);
  rebuildAllLocalTimelines();
}

/* move all filled rows to the top of a frame; keep empties at the end */
function compactEmptiesWithinFrame(frameId){
  const list=document.getElementById('frame-'+frameId);
  const rows=[...list.querySelectorAll('.row')];
  const filled=rows.filter(r=>r.querySelector('.stop').value.trim());
  const empty =rows.filter(r=>!r.querySelector('.stop').value.trim());
  list.innerHTML='';
  [...filled, ...empty].forEach(r=>list.appendChild(r));
}

/* Resolve stack */
async function resolveAddress(text){
  const prediction = await new Promise(res=>{
    acService.getPlacePredictions(
      {input:text, componentRestrictions:{country:'ca'}, types:['address'], locationBias:OK_BOUNDS},
      (preds,status)=>{
        if(status===google.maps.places.PlacesServiceStatus.OK && preds?.length) res(preds[0]); else res(null);
      }
    );
  });
  if(prediction){
    const place = await new Promise(res=>{
      placeSvc.getDetails({placeId:prediction.place_id, fields:['formatted_address','geometry']},
        (p,st)=>res(st===google.maps.places.PlacesServiceStatus.OK?p:null));
    });
    if(place?.geometry && OK_BOUNDS.contains(place.geometry.location)){
      return {lat:place.geometry.location.lat(),lng:place.geometry.location.lng(),formatted:place.formatted_address};
    }
  }
  return await geocodeSmart(text);
}
function geocodeSmart(addr,attempt=0){
  return new Promise(res=>{
    geocoder.geocode({address:addr,componentRestrictions:{country:'CA'},bounds:OK_BOUNDS,region:'CA'},
      (results,status)=>{
        if(status==='OK'&&results[0]){
          const loc=results[0].geometry.location;
          if(!OK_BOUNDS.contains(loc)){ res(null); }
          else res({lat:loc.lat(),lng:loc.lng(),formatted:results[0].formatted_address});
        }else if(status==='OVER_QUERY_LIMIT' && attempt<5){
          setTimeout(()=>geocodeSmart(addr,attempt+1).then(res), 250*(attempt+1));
        }else res(null);
      });
  });
}
async function ensureCoords(rows,{parallel=false}={}){
  const tasks = rows.map(row=>async ()=>{
    if(!row) return true;
    const inp=row.querySelector('.stop');
    row.classList.remove('invalid');
    if(!inp.value) return true;
    if(inp.dataset.lat && inp.dataset.lng) return true;
    const out = await resolveAddress(inp.value);
    if(out){ inp.dataset.lat=out.lat; inp.dataset.lng=out.lng; inp.value=out.formatted; delete inp.dataset.dirty; return true; }
    row.classList.add('invalid'); inp.placeholder='Unrecognised – edit me'; return false;
  });

  if(!parallel){
    for(const t of tasks){ const ok=await t(); if(!ok) return false; }
    return true;
  }else{
    const CONC=4;
    let i=0, okAll=true;
    await Promise.all(Array.from({length:CONC},async ()=> {
      while(i<tasks.length){
        const my=i++; const ok=await tasks[my](); if(!ok) okAll=false;
      }
    }));
    return okAll;
  }
}

function getOrderedRows(includeHidden=false){

/* =================== DISTANCE / TSP HELPERS =================== */
function buildDistanceMatrix(points){
  const n=points.length;
  const D=Array.from({length:n},()=>Array(n).fill(0));
  for(let i=0;i<n;i++){
    for(let j=i+1;j<n;j++){
      const d=haversine(points[i],points[j]);
      D[i][j]=D[j][i]=d;
    }
  }
  return D;
}
function haversine(a,b){
  const R=6371;
  const toRad=x=>x*Math.PI/180;
  const dLat=toRad(b.lat-a.lat);
  const dLng=toRad(b.lng-a.lng);
  const s=Math.sin(dLat/2)**2+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}
function orderCost(order,D){
  let c=0;
  for(let i=0;i<order.length-1;i++) c+=D[order[i]][order[i+1]];
  return c;
}
function nearestNeighbour(D, start=0){
  const n=D.length; const visited=Array(n).fill(false);
  const ord=[start]; visited[start]=true;
  for(let k=1;k<n;k++){
    const last=ord[ord.length-1];
    let best=Infinity,idx=-1;
    for(let j=0;j<n;j++){
      if(!visited[j] && D[last][j]<best){best=D[last][j]; idx=j;}
    }
    ord.push(idx); visited[idx]=true;
  }
  return ord;
}
function twoOpt(order,D){
  const n=order.length; let improved=true;
  while(improved){
    improved=false;
    for(let i=1;i<n-2;i++){
      for(let j=i+1;j<n-1;j++){
        const a=order[i-1],b=order[i],c=order[j],d=order[j+1];
        if(D[a][b]+D[c][d] > D[a][c]+D[b][d]){
          order.splice(i,j-i+1,...order.slice(i,j+1).reverse());
          improved=true;
        }
      }
    }
  }
  return order;
}
function solveTSPWithMatrix(D,{fixedStart=null,fixedEnd=null}={}){
  const n=D.length;
  let start = fixedStart!=null?fixedStart:0;
  let ord = nearestNeighbour(D,start);
  ord = twoOpt(ord,D);

  if(fixedEnd!=null && ord[ord.length-1]!==fixedEnd){
    let best=ord, bestCost=orderCost(ord,D);
    for(let s=0;s<n;s++){
      const r=[...ord.slice(s),...ord.slice(0,s)];
      if(r[r.length-1]!==fixedEnd) continue;
      const c=orderCost(r,D); if(c<bestCost){best=r; bestCost=c;}
    }
    ord=best;
  }
  if(fixedStart!=null && ord[0]!==fixedStart){
    const idx=ord.indexOf(fixedStart);
    if(idx>-1) ord=[...ord.slice(idx),...ord.slice(0,idx)];
  }
  return ord;
}

/* =================== GLOBAL OPTIMIZER =================== */
async function globalOptimizeRoute(){
  const rows=getOrderedRows();
  const msg=document.getElementById('msg'), flatMsg=document.getElementById('flatMsg');
  clearLegDisplays();

  if(flatMode) { /* no empties in flat list */ }
  if(rows.length<3){await rebuildRoute();return;}

  const ok=await ensureCoords(rows,{parallel:true});
  if(!ok){msg.textContent='One or more stops can’t be located – please edit.';flatMsg.textContent=msg.textContent;return;}

  const pts=rows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
  const D=buildDistanceMatrix(pts);
  const ord=solveTSPWithMatrix(D);
  const parent=rows[0].parentElement;
  ord.forEach(i=>parent.appendChild(rows[i]));
  // ensure no blanks above after we’ve reordered
  if(!flatMode) { FRAMES.forEach(fr=>compactEmptiesWithinFrame(fr.id)); }
  renumber();
  await rebuildRoute();
  msg.textContent=''; flatMsg.textContent=''; // keep only total line, not "Optimized"
}

/* =================== BY‑FRAMES TWO‑PASS OPTIMIZER =================== */
async function optimizeByFramesTwoPass(){
  const msg=document.getElementById('msg'); const flatMsg=document.getElementById('flatMsg');
  msg.textContent=''; flatMsg.textContent=''; // don’t show “Optimized by frames.”

  const visFrames=FRAMES.filter(f=>{
    const sec=document.querySelector(`.frame[data-frame="${f.id}"]`);
    return sec.style.display!=='none' && !sec.classList.contains('collapsed');
  });

  // Build data structures for each frame
  const framesData=[];
  for(const fr of visFrames){
    const list=document.getElementById('frame-'+fr.id);
    // keep filled first for stability
    compactEmptiesWithinFrame(fr.id);
    const rows=[...list.querySelectorAll('.row')].filter(r=>r.querySelector('.stop').value.trim());
    if(rows.length<2){ framesData.push({fr, list, rows, pts:[], D:null, baseOrder:null, baseCost:0}); continue; }
    const ok=await ensureCoords(rows,{parallel:true}); if(!ok){return;}
    const pts=rows.map(r=>({lat:+r.querySelector('.stop').dataset.lat,lng:+r.querySelector('.stop').dataset.lng}));
    const D=buildDistanceMatrix(pts);
    let ord=solveTSPWithMatrix(D);           // best internal
    const baseCost=orderCost(ord,D);
    framesData.push({fr, list, rows, pts, D, baseOrder:ord, baseCost});
  }

  // Pass 1: apply internal best to each frame
  framesData.forEach(fd=>{
    if(fd.rows.length<2) return;
    const ord=fd.baseOrder;
    ord.forEach(i=>fd.list.appendChild(fd.rows[i]));
  });

  // (Optional) boundary passes omitted for brevity – keep per-frame ordering stable

  // After optimizing, make sure filled rows are top-most in each frame
  visFrames.forEach(fr=>compactEmptiesWithinFrame(fr.id));

  renumber();
  await rebuildRoute();
  rebuildAllLocalTimelines();
}

  (function attachFunctionKeyTrap(){
    function onDown(e){
      if(!['F1','F2','F3'].includes(e.key)) return;
      e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
      if(e.repeat) return;
      if(e.key==='F1') toggleShift('day');
      else if(e.key==='F2') toggleShift('night');
      else clearAllStops();
    }
    function onUp(e){
      if(!['F1','F2','F3'].includes(e.key)) return;
      e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
    }
    window.addEventListener('keydown', onDown, {capture:true, passive:false});

    document.onhelp = () => false; window.onhelp = () => false;
  })();

  window.addEventListener('resize', ()=>{ clearTimeout(window.__rb); window.__rb=setTimeout(rebuildAllLocalTimelines,120); });

  if(window.__mapsApiReady){ /* no-op */ }

  // Clean map if Flat has nothing at first paint

};
